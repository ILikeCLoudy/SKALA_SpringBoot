apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk082-myfirst-api-server
  namespace: skala-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sk082-myfirst-api-server
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8081'
        prometheus.io/path: '/actuator/prometheus'
        update: 
      labels:
        app: sk082-myfirst-api-server
    spec:
      serviceAccountName: default
      containers:
      - name: myfirst-api-server
        image: amdp-registry.skala-ai.com/skala25a/sk082-myfirst-api-server:1.0.6
        imagePullPolicy: Always
        env:
        - name: USER_NAME
          value: sk082
        - name: NAMESPACE
          value: skala-practice
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: sk082-myfirst-configmap
          items:
          - key: application-prod.yaml
            path: application-prod.yaml

